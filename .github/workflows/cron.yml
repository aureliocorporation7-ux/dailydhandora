name: Daily News Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install
        run: npm ci
      
      - name: Create env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "FIREBASE_SERVICE_KEY=${{ secrets.FIREBASE_SERVICE_KEY }}" >> .env
          echo "PIXABAY_API_KEY=${{ secrets.PIXABAY_API_KEY }}" >> .env
          echo "GOD_API_KEY=${{ secrets.GOD_API_KEY }}" >> .env
          echo "REVALIDATE_URL=${{ secrets.REVALIDATE_URL }}" >> .env
      
      - name: Run bot
        run: npm run bot
