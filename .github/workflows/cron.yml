name: News Bot Runner

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run DailyDhandora Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_SERVICE_KEY_BASE64: ${{ secrets.FIREBASE_SERVICE_KEY_BASE64 }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          GOD_API_KEY: ${{ secrets.GOD_API_KEY }}
        run: npm run bot

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: ./*.log
